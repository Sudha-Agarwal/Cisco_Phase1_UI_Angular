<div class="container w-50">
    <form #loginForm = "ngForm" (ngSubmit)="loginForm.valid && onSubmit()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" 
            [(ngModel)] = "user.email" #email="ngModel" name="email"
            id="exampleFormControlInput1" required 
            [ngClass] = "{'is-invalid' : loginForm.submitted && email.errors}"
            placeholder="name@example.com">
          <div *ngIf = "loginForm.submitted && email.errors" class="invalid-feedback">
            <p *ngIf="email.errors && email.errors['required']">Email is required</p>

          </div>
        
            </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" 
[(ngModel)] = "user.password" #password = "ngModel"name="password" 
required minlength="6"
[ngClass] = "{'is-invalid' : loginForm.submitted && password.errors}"
aria-describedby="passwordHelpBlock">
<div *ngIf = "loginForm.submitted && password.errors" class="invalid-feedback">
    <p *ngIf="password.errors && password.errors['required']">Password is required</p>
    <p *ngIf="password.errors && password.errors['minlength']">Password should be minimum 6 characters long</p>
  </div>

    </div>

    <button class="btn btn-primary mt-2" type="submit">Submit</button>
    </form>

    
</div>
