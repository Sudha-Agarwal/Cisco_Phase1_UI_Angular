<div>
    <h2>{{name | uppercase}}</h2>

    <p>Amount: {{amount | currency:'INR'}}</p>

    <p>date: {{date | date}}</p>

    <p>{{amount | percent}}</p>

    <p>{{name | slice:2:5}}</p>

    <p>{{name | titlecase}}</p>


    <ul>
        <li *ngFor = "let product of products$ | async">
            {{product.description}}
        </li>
    </ul>

</div>
